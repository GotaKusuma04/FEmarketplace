<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboarrd</title>
    <link href="dist/output.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>

<body>
    <section>
        <!-- Sidebar -->
        <div class="fixed left-0 top-0 w-80 h-full bg-slate-100 p-4">
            <a href="home" class="font-extrabold text-3xl text-primary hover:text-hover hover:opacity-80 transition duration-200 ease-in-out block mt-8 mb-12 text-center">
                GoPrinting
            </a>
            <!-- Profile Start-->
            <div class="hover:opacity-85 transition duration-200 ease-in-out">
                <a href="#" class="flex flex-row items-center mx-10">
                    <img src="dist/img/Profil.png" alt="" class="max-w-24">
                    <h1 class="text-xl font-medium mx-4">Nyoman <span class="font-bold text-2xl text-primary">Gotama</span></h1>
                </a>
            </div>
            <!-- Profile End -->

            <!-- Sidebar Navbar Start --> 
            <ul class="mt-20">
                <li class="mb-3 group active mx-4">
                    <a href="#" class="flex items-center py-2 px-6 text-primary hover:bg-hover hover:rounded-xl hover:text-white transition duration-200 ease-in-out">
                        <i class="ri-speed-up-line mr-3 text-3xl"></i>
                        <span class="font-extrabold text-xl uppercase">Dashboard</span>
                    </a>
                </li>                    
                <li class="mb-3 group active mx-4">
                    <a href="#" class="flex items-center py-2 px-6 text-primary hover:bg-hover hover:rounded-xl hover:text-white transition duration-200 ease-in-out">
                        <i class="ri-time-line mr-3 text-3xl"></i>
                        <span class="font-extrabold text-xl
                        uppercase">Activity</span>
                    </a>
                </li>                    
                <li class="mb-3 group active mx-4">
                    <a href="#" class="flex items-center py-2 px-6 text-primary hover:bg-hover hover:rounded-xl hover:text-white transition duration-200 ease-in-out">
                        <i class="ri-star-line mr-3 text-3xl"></i>
                        <span class="font-extrabold text-xl uppercase">Favorite</span>
                    </a>
                </li>                    
                <li class="mb-3 group active mx-4">
                    <a href="#" class="flex items-center py-2 px-6 text-primary hover:bg-hover hover:rounded-xl hover:text-white transition duration-200 ease-in-out">
                        <i class="ri-settings-line mr-3 text-3xl"></i>
                        <span class="font-extrabold text-xl uppercase">Settings</span>
                    </a>
                </li>                                        
            </ul>
            <!-- Sidebar Navbar End -->
        </div>
    </section>
    <!-- Sidebar End -->

    <!-- Dashboard -->
    <main class="w-[calc(100%-350px)] ml-80 mt-6 items-center">
        <div class="py-2 px-6 bg-white flex items-center">
            <h1 class="font-bold text-primary text-2xl leading-relaxed">Halo, Nyoman ðŸ‘‹ <span class="flex text-base font-medium"> Welcome back, Let's Explore Now !</span></h1>

            <!-- Search Button -->
            <div class="w-11/12 h-auto md:w-8/12 xl:w-1/2 bg-slate-200 stroke-black p-5 rounded-3xl mx-8">
                <!-- first section (search bar container) -->
                <section class="w-full h-full flex items-center">
                    <!-- search bar icon -->
                    <span class="w-10 h-full flex items-center">
                        <i class="fa-solid fa-magnifying-glass text-xl text-primary"></i>
                    </span>

                    <!-- Input -->
                    <input type="text" class="w-full h-full font-medium md:pl-2 bg-slate-200 focus:outline-none" placeholder="Search Anything...">
                </section>
            </div>

            <!-- Icon -->

            <!-- Notifikasi -->
            <div>
                <a href="" class="flex items-center mx-2">
                    <i class="fa-solid fa-bell text-primary hover:text-hover text-2xl"></i>
                </a>
            </div>

            <!-- Keranjang -->
            <div>
                <a href="" class="flex items-center mx-2">
                    <i class="ri-shopping-cart-line text-2xl text-primary hover:text-hover"></i>
                </a>
            </div>

            <!-- Market -->
            <a href="" class="">
                <div class="flex items-center px-3 py-3 bg-primary text-white hover:bg-hover transition duration-200 ease-in-out rounded-full mx-2">
                    <i class="fa-solid fa-shop text-lg items-center"></i>
                </div>
            </a>
        </div>
        <!-- Start Main -->
        <div class="flex flex-wrap mt-8">
            <div class="w-1/3 px-6">
                <div class="bg-white rounded-xl shadow-lg overflow-hidden sm:object-cover sm:object-center">
                    <img src="dist/img/BSP.jpg" alt="" class="w-auto">
                    <div class="py-6 px-4">
                        <h1 class="text-primary text-center font-bold mb-5">BSP Digital Printing Singaraja</h1>
                        <a href="" class="bg-primary text-white text-center px-4 py-2 items-center">Order Now</a>
                    </div>
                </div>
            </div>
        </div>
